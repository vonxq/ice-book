publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # 状态管理
  provider: ^6.1.1
  
  # 本地存储
  sqflite: ^2.3.0
  path: ^1.8.3
  shared_preferences: ^2.2.2
  
  # 图表库
  fl_chart: ^0.66.0
  
  # 字体图标
  font_awesome_flutter: ^10.6.0
  
  # 日期时间处理
  intl: ^0.19.0
  
  # 文件操作
  path_provider: ^2.1.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true 